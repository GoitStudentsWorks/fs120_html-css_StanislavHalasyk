<section class="support" id="support">
  <div class="container support-container">
    <div class="support-container-forms">
      <h2 class="support-title">Залишились питання? Зв'яжіться з нами!</h2>
      <p class="support-text">Ми тут, щоб допомогти!</p>
      <form class="support-form">
        <div class="support-form-field">
          <label class="support-form-text" for="user-name">Ім'я</label>
          <input
            class="support-form-input"
            id="user-name"
            type="text"
            name="user-name"
            placeholder="Іван"
            minlength="5"
            maxlength="64"
            required
          />
          <p class="text-valid">Успішно</p>
          <p class="text-invalid">Довжина повинна бути більше 5 символів</p>
        </div>
        <div class="support-form-field">
          <label class="support-form-text" for="Email">Електронна пошта</label>
          <input
            class="support-form-input"
            id="Email"
            type="email"
            name="Email"
            placeholder="hello@ecotote.com"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            required
          />
          <p class="text-valid">Успішно</p>
          <p class="text-invalid">Невірний email, спробуйте ще раз</p>
        </div>
        <div class="support-form-field textarea">
          <label class="support-form-text" for="user-comment"
            >Повідомлення</label
          >
          <textarea
            class="support-textarea"
            id="user-comment"
            name="user-comment"
            placeholder="Введіть своє повідомлення..."
            maxlength="500"
          ></textarea>
        </div>
        <button class="support-btn" type="submit">Надіслати</button>
      </form>
    </div>
    <div class="support-container-images"></div>
  </div>
</section>
